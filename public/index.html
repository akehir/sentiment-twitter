<html ng-app="sentiment" ng-controller="myCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf8" />
	<title>ASE Sentiment Analysis - Twitter Backend</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">

	<script src="js/angular.js"></script>
	<script src="js/controller.js"></script>
	 <style>
	#debugDiv {height: 400px; width: 500px; border: 1px solid #333; overflow:scroll;} 
	</style> 
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">ASE - Sentiment Twitter Backend</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
		<h1 class="page-header">Controls</h1>
		<input type="text" class="form-control" ng-model="addTerm" placeholder="how many twitter per second"> 
		<button type="submit" class="btn btn-success" ng-click="switchMode()">{{mode}}</button>
		<button type="submit" class="btn btn-success" ng-click="adjustNumber()">adjust #tweets/sec</button>
		<button type="submit" class="btn btn-success" ng-click="addOneMode()">{{addMode}}</button>
		<button type="submit" class="btn btn-success" ng-click="addSingleTweet()">+1</button>
                <button type="submit" class="btn btn-success" ng-click="clearDatabase()">Clear</button>
	        <button type="submit" class="btn btn-success" ng-click="reset()">restart application</button>
		
    </div> 
    <div class="container-fluid" id="debugDiv">{{debug}}</div>	
     

</body>
</html>
